name: npm-publish
on:
  workflow_dispatch:
  # release:
  #   types: [published]

permissions:
  id-token: write

jobs:
  npm-publish:
    name: npm-publish
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 24
        registry-url: https://registry.npmjs.org
    - name: Publish
      run: |
        npm publish
